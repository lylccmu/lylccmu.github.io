
<html>
    <head>

    <script>
    function sh(){
    var x=document.getElementById("a");
    var y=document.getElementById("b");
    var z=document.getElementById("o");

    try{  
        x=x.replace(/\r\n/g," ");

    }catch(e) {  
        alert(e.message);  
    }  
    z.innerHTML=x;
    }
    </script>
    </head>
    <body>
